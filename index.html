    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mystyles.css">

    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">

    <meta name="msapplication-TileImage" content="favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class='container'>

    <header class="header">
    <h1>Key Randomizer</h1>
    <h3>Practice every key in the circle of fifths</h3>
    </header>
    
    <div id="C" class="box">
    <p class="key-name">C</p>
    </div>

    <div id="F" class="box">
    <p class="key-name">F</p>
    </div>

    <div id="Bb" class="box">
    <p class="key-name">Bb</p>
    </div>

    <div id="Eb" class="box">
    <p class="key-name">Eb</p>
    </div>

    <div id="Ab" class="box">
    <p class="key-name">Ab</p>
    </div>

    <div id="Db" class="box">
    <p class="key-name">Db/C#</p>
    </div>

    <div id="Gb" class="box">
    <p class="key-name">Gb/F#</p>
    </div>

    <div id="B" class="box">
    <p class="key-name">Cb/B</p>
    </div>

    <div id="E" class="box">
    <p class="key-name">E</p>
    </div>

    <div id="A" class="box">
    <p class="key-name">A</p>
    </div>

    <div id="D" class="box">
    <p class="key-name">D</p>
    </div>

    <div id="G" class="box">
    <p class="key-name">G</p>
    </div>

    <div class="buttons">
        <input type="text" id="time" value="10">
        <label class="label">s</label><br>
        <button id='setTime'>s e t // t i m e</button>
    </div>
    
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
    var currentIndex = 0;
    $(".box:not(:eq("+ currentIndex +"))").hide();
    var totalDiv = $(".box").length;
    var timer;
    var time;
    $('#setTime').click(function(){
        clearInterval(timer);
        time = $('#time').val() * 1000;
        $('.buttons').append("<p class='message'>Interval has been set to " + time / 1000 + " seconds.</p>");
        $('.message').fadeOut(2000);
        timer = setInterval(function(){
            currentIndex = (currentIndex + Math.floor(Math.random() * 12)) % totalDiv;
            $(".box").hide();
            $(".box").eq(currentIndex).show();
        },time);
    });
</script>
</html>
